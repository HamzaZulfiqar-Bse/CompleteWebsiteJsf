<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="head.xhtml"></ui:include>
<h:body>
    <ui:include src="navigationbar.xhtml"></ui:include>
   <div class="container">
    <h3>Get Registered</h3>
    <h:form>
        <div class="form-group">
            <label>Name</label>
           <h:inputText value="#{myBean.user.name}" styleClass="form-control" />

        </div>
        <div class="form-group">
            <label>Email address</label>
            <h:inputText value="#{myBean.user.email}" styleClass="form-control"  />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <h:inputSecret value="#{myBean.user.password}" styleClass="form-control"  />
        </div>

      <h:commandButton styleClass="btn btn-primary" value="Register" action="${myBean.registerAccount()}"/>
    </h:form>
   </div>
</h:body>


</html>
